<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div id="main">
        <div id="panel">
                <h1>Form Validation</h1>
                <p id="demo"></p>
                <form id="myForm">
                    <!-- <label for="input1">Name:</label> -->
                    <input type="text" id="input1" placeholder="Name" required>
                    <!-- <label for="input2">Email:</label> -->
                    <input type="email" id="input2" placeholder="Username" required>
                    <!-- <label for="input3">Password:</label> -->
                    <input type="password" id="input3" placeholder="Password" pattern="(?=.*\d).{8,}" required>
                    <!-- <label for="input4">Number:</label> -->
                    <input type="number" id="input4" placeholder="Human Verification Input Number" min="50" max="99" required>
                    <input type="submit" id="btn" value="Submit" required>
                    <input type="reset" id="btn2" value="Reset">
                </form>
        </div>
    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
